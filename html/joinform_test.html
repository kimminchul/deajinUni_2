<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>회원가입</h1>

    <table border="1">
      <!-- 아이디 행 -->
      <tr>
        <td>
          아이디
        </td>
        <td>
          <input type="text" >
          <input type="button" name="" value="중복확인">
        </td>
      </tr>

      <!-- 비밀번호 행 -->
      <tr>
        <td>
          비밀번호
        </td>
        <td>
          <input type="password" >
        </td>
      </tr>

      <!-- 비밀번호 확인 행 -->
      <tr>
        <td>
          비밀번호
        </td>
        <td>
          <input type="password" >
          <strong>비밀번호를 다시 입력하세요.</strong>
        </td>
      </tr>
      <!-- 끝  -->

      <!-- 성명 행 -->
      <tr>
        <td>
          성명
        </td>
        <td>
          <input type="text" >
        </td>
      </tr>
      <!-- 끝  -->


      <!-- 성별 행 -->
      <tr>
        <td>
          성별
        </td>
        <td>
          <input type="radio" name="성별" checked> 남자
          <input type="radio" name="성별"> 여자
        </td>
      </tr>
      <!-- 끝  -->

      <!-- 이메일 행 -->
      <tr>
        <td>
          이메일
        </td>
        <td>
          <input type="text">
          @
          <input type="text">
          <select class="" name="">
            <option value="">직접입력</option>
            <option value="">google.com</option>
          </select>
        </td>
      </tr>
      <!-- 끝  -->

      <!-- 주소 행 -->
      <tr>
        <td>
          주소
        </td>
        <td>
          <input type="text" >
          <input type="button" name="" value="주소찾기">
        </td>
      </tr>
      <!-- 주소 행 -->
      <tr>
        <td>
          상세주소
        </td>
        <td>
          <input type="text" >
        </td>
      </tr>
      <!-- 연락처 행 -->
      <tr>
        <td>
          연락처
        </td>
        <td>
          <p>
            <input type="radio" name="tel" value=""> SKT
            <input type="radio" name="tel" value=""> LGU
            <input type="radio" name="tel" value=""> KT
          </p>
          <p>
            기지국번호
            <select class="" name="">
              <option>010</option>
            </select>
            <input type="text" name="" value="">
            -
            <input type="text" name="" value="">
          </p>
        </td>
      </tr>
      <tr>

        <td>관심</td>
        <td>
          <input type="checkbox" checked />농구
          <input type="checkbox" />배구
          <input type="checkbox" />축구
          <input type="checkbox" />당구
        </td>
      </tr>
      <tr>
        <td>
          내용
        </td>
        <td>
          <textarea name="name" rows="8" cols="80"></textarea>
        </td>
      </tr>
    </table>
    <input type="button" name="" value=" 확인 ">
    <input type="button" name="" value=" 재입력 ">



  </body>
</html>
