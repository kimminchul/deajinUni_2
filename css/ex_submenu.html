<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:1px #F00 solid;
        width:354px;

        /*번외*/
        border-radius:20px;
      }
      ul{


        /*번외*/
        list-style:none;
        padding:0;
        margin:0;

        /*찐*/

        margin:0 20px;

      }
      li{

        height:40px;

        /*번외*/
        line-height:40px;
        border-bottom:1px #F00 solid;

      }
    </style>
  </head>

    <h2>서브메뉴</h2>
    <div>
      <ul>
        <li>menu1</li>
        <li>menu2</li>
