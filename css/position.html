<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      position : 엘리먼트의 위치를 잡을때 사용
      * static
      * relative
      * absolute
      * fixed

      X,Y축
      top
      right
      bottom
      left

      Z축
      z-index
      */
      .pos{
        width:100px;
        height:100px;
        border:1px #F00 solid;
        position: relative;
      }
      .a1{
        top:100px;
      }
      .a2{
        bottom:100px;
      }
    </style>
  </head>
  <body>

    <div class="pos a1">
1
    </div>
    <div class="pos a2">
2
    </div>
</body>
</html>
