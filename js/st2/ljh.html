
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery/jquery.3.5.1.js"></script>

    <style>

        body, html{
            height: 100%;
            margin: 0;
        }

        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .slide{
            width: 500px;
            height: 400px;
            border: 1px #F00 solid;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }

        .slide li :nth-child(1) div{background-color: blue;}
        .slide li :nth-child(2) div{background-color: red;}
        .slide li :nth-child(3) div{background-color: aquamarine;}
        .slide li :nth-child(4) div{background-color: yellow;}
        .slide li :nth-child(5) div{background-color: pink;}
        
        .slide li div{
            border: 1px;
            width: 500px;
            height: 400px;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        
        .slide li:first-child div{
            display: block;
        }
        
        .slide li{
            display: inline-block;
        }
        
        .slide li a{
            position: relative;
            display: none;
            width: 40px;
            height: 40px;
            z-index: 1;
            top: 300px;
        }
        
        .slide .screen{
            text-align: center;
            width: 500px;
            height: 400px;
            position: relative;
            border: 1px #F00 solid;
        }
        
        

    </style>
    
    <script>
        $(document).reday(function(){
            
            var idx= 0;
            
            $('.next-btn').click(function(){
                
            $('.screen li').eq(idx++).children('div').stop().animate({'left' : '-500px'})
                .parent().next().children().css({
                    'left' :'500px',
                    'display' : 'block'
                }).animate({
                    'left' : '0' //참고하여 작성
                })
            })

            $('.prev-btn').click(function(){
                $('.screen li').eq(idx).children('div').stop().animate({'left' : '500px'})
                .parent().prev().children().css({
                    'left' : '-500px',
                    'display' : 'block'
                }).animate({
                    'left' : '0'
                })
            })
        })
        
        

        if(idx >= $('.screen li').length){
            idx=0
            $('.screen li').eq(idx).children('div').css({
                "left": "500px"
            }).stop().animate({
                "left" :"0"
            })
        }

        console.log("prev")

        return false



    </script>

    <title>Document</title>

</head>

<body>

    <div class="slide">
        
        <div class="screen">

            <ul>
                
                <li>
                    <a href="">1</a>
                    <div>Hello</div>   
                </li>
                
                <li>
                    <a href="">2</a>
                    <div>Hello2</div>
                </li>
                
                <li>
                    <a href="">3</a>
                    <div>Hello3</div>                
                </li>
                
                <li>
                    <a href="">4</a>
                    <div>Hello4</div>                
                </li>
                
                <li>
                    <a href="">5</a>
                    <div>Hello5</div>                    
                </li>
            </ul>
            
            <div class="btn gruop">
        
                <btn class="next-btn">다음</btn>
                <btn class="prev-btn">이전</btn>
            
                <div class="btn">
                    
                    <input type="button" value="1" abled="abled">
                    <input type="button" value="2" abled="abled">
                    <input type="button" value="3" abled="abled">
                    <input type="button" value="4" abled="abled">
                    <input type="button" value="5" abled="abled">
                
                </div>
                
            
            </div>
        
        </div>
    </div>

   
</div>

</body>
</html>
