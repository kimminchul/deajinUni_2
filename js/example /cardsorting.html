<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<button onclick="optimizeCard()">카드 생성</button>
<button onclick="cardPush()">카드 나눠 주기</button>

    <script>

// 1. 각각의 클로버, 스페이스, 다이아몬드, 하트를 생성한다.
// 2. 생성된 카드는 A 2~10 J Q K 총 13장이 생성된다
// 3. 한배열에 담느다. 



var user = [];
var card_deck = optimizeCard("다","클","스","하");

function cardPush(){

    var ranNum = Math.floor(Math.random() * card_deck.length);
    user.push(card_deck[ranNum])
    card_deck.splice(ranNum,1)
    console.log(user)

}


function optimizeCard(a,b,c,d){

    var card_shape = [a,b,c,d];
    var a = []

    for(i=0; i < card_shape.length; i++){
        
        for(j=0; j < 13; j ++){

            var transNumber = j+1;
            var strCode = "";

            if(transNumber == 1){
                strCode = "A"
            }else if(transNumber == 11){
                strCode = "J"
            }else if(transNumber == 12){
                strCode = "Q"
            }else if(transNumber == 13){
                strCode = "K"
            }else{
                strCode = transNumber
            }
            a.push( card_shape[i] + strCode)
        }
        return a
    }
    
    console.log(card_deck)
}
</script>
</body>
</html>
